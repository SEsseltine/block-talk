name: Deploy BlockTalk

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run contract tests
        working-directory: forge
        run: forge test -vvv

      - name: Check contract formatting
        working-directory: forge
        run: forge fmt --check

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

  deploy-contracts-staging:
    needs: [test-contracts, test-frontend]
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      contract-address: ${{ steps.deploy-staging.outputs.proxy-address }}
      implementation-address: ${{ steps.deploy-staging.outputs.implementation-address }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy to Base Sepolia
        id: deploy-staging
        working-directory: forge
        run: |
          forge script script/Deploy.s.sol \
            --rpc-url ${{ vars.BASE_SEPOLIA_RPC_URL }} \
            --private-key ${{ secrets.BASE_SEPOLIA_PRIVATE_KEY }} \
            --broadcast \
            --verify \
            --etherscan-api-key ${{ secrets.BASESCAN_API_KEY }} \
            -vvvv
        env:
          PRIVATE_KEY: ${{ secrets.BASE_SEPOLIA_PRIVATE_KEY }}

      - name: Extract contract address and update frontend
        run: |
          cd forge
          # Extract contract address from deployment.json
          PROXY_ADDRESS=$(jq -r '.contractAddress' deployment.json)
          echo "Deployed contract address: $PROXY_ADDRESS"
          
          # Update frontend contract address
          cd ../frontend
          sed -i "s/0x0000000000000000000000000000000000000000/$PROXY_ADDRESS/g" src/lib/contract.ts
          
          # Save address for subsequent steps
          echo "PROXY_ADDRESS=$PROXY_ADDRESS" >> $GITHUB_ENV
          
      - name: Commit updated contract address
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add frontend/src/lib/contract.ts
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update contract address to $PROXY_ADDRESS"
            git push
          fi

      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Staging Deployment Complete**
              
              **Smart Contract:**
              - **Proxy:** \`${{ env.PROXY_ADDRESS }}\`
              - **Network:** Base Sepolia
              - **Verification:** Submitted to BaseScan
              
              [View on BaseScan](https://sepolia.basescan.org/address/${{ env.PROXY_ADDRESS }})
              
              **Frontend:** Available at http://localhost:3000 with updated contract address.`
            })


