[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "forge-std/=lib/forge-std/src/",
    "solady/=lib/solady/src/"
]

[profile.ci]
fuzz = { runs = 10_000 }
invariant = { runs = 1_000 }

